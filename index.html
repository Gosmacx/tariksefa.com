            <img src="tarik-sefa-kaya.jpg" width="300" class="rounded-full shadow shadow-gray-700" alt="Tarık Sefa Kaya">

            <div class="flex flex-col mx-10 items-center my-3 h-full md:w-96 justify-center">
                <h1 class="font-bold text-4xl">Tarık Sefa Kaya</h1>
                <div class="grow my-3 flex h-40 md:h-max flex-col border-2 p-2 border-emerald-600 w-full rounded">

                    <span class="text-lg">
                        Hello! I am a learner full-stack web developer from <strong>Turkey</strong> .
                    </span>
                    <div class="h-full flex items-center space-x-5 justify-center">

                        <a class="social-link" href="https://www.linkedin.com/in/tarık-sefa-kaya-bba070188/" target="_blank">

                        </a>

                        </a>
                    </div>

                </div>
            </div>

        </div>

        <div class="md:w-[804px] relative rounded-3xl md:h-96 p-2 bg-emerald-700">
            <span class="text-3xl font-bold text-center block">Skills</span>
            <div class="flex space-x-3 w-full items-center pb-5 md:pb-2 justify-center mt-2 flex-wrap">

                <div class="skill">
                    <img class="mb-[5px]"
                        src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/vuejs/vuejs-original.svg" />
                    <span>Vuejs</span>
                </div>
                <div class="skill">
                    <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/nodejs/nodejs-original.svg" />
                    <span>Nodejs</span>
                </div>
                <div class="skill">
                    <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/nuxtjs/nuxtjs-original.svg" />
                    <span>Nuxt</span>
                </div>
                <div class="skill">
                    <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/react/react-original.svg" />
                    <span>React</span>
                </div>
                <div class="skill">
                    <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/electron/electron-original.svg" />

                <div class="skill">

                <div class="skill">
                    <img
                        src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/tailwindcss/tailwindcss-original-wordmark.svg" />
                    <span>Tailwind</span>
                </div>

            </div>
        </div>

    </section>

    <section id="repos" class="md:h-[750px] !mb-5 relative md:w-96 w-full bg-emerald-700 space-y-3 flex p-3 flex-col items-center rounded-3xl" >
        <span class="text-3xl font-bold text-center block">Last Repostories</span>
    </section>


    <script>
        const repoList = document.getElementById('repos');

        fetch('https://api.github.com/users/Gosmacx/repos')
        .then(response => response.json())
        .then(data => {

            if (!data || data?.length < 0) return;

            for (item of data) {
                if (!item.description || !item.language) continue;
                const repo = document.createElement('div');
                repo.classList.add('repo');
                repo.innerHTML = `
                <a id="name" href=${item.html_url} target="_blank" >${item.name}</a>
                <span id="description" >${item.description}</span>
                <span id="language" >${item.language}</span>
                `;
                repoList.appendChild(repo);
                if (repoList.children.length > 5) break;
            }
        })
    </script>

</body>
