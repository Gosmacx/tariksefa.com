<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet">
    <link rel="icon" href="assets/favicon.png">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <title>Tarık Sefa Kaya</title>
</head>

<body class="bg-gray-950 flex flex-1 items-center justify-center w-full h-screen">
    <span class="absolute font-semibold text-red-500 text-7xl" >JUST DEV.</span>
    <div id="block" class="lg:h-[45%] h-[60%] lg:w-[40%] w-[89%] bg-white rounded-3xl shadow-md shadow-black relative transition-all duration-300 flex items-center p-3 justify-between gap-3">
        <div id="button" class="absolute right-4 top-3 bg-gray-950 rounded-full w-7 h-7 flex items-center justify-center hover:opacity-55 transition-all cursor-pointer" >
            <img src="assets/visibility.svg" >
        </div>
        
        <img src="assets/tariksefa.jpg" alt="" class="w-28 h-28 rounded-3xl object-cover">
        <div class="flex-1 flex-row" >
            <h1 class="font-semibold" >Tarık Sefa Kaya</h1>
            <hr>
            <span>Her geçen gün kendimi her konuda geliştirmeye çalışıyor, dijital çözümler üretiyorum.</span>
            <div class="flex flex-wrap gap-2 mt-2">
                <span class="bg-gray-100 px-3 py-1 rounded-full text-sm font-medium">Software Developer</span>
                <span class="bg-gray-100 px-3 py-1 rounded-full text-sm font-medium">Business Developer</span>
            </div>
            <div class="flex items-center gap-2 mt-4">
                <a href="https://linkedin.com/in/tariksefa" target="_blank" class="hover:opacity-75 transition-all block">
                    <img src="assets/linkedin.svg" alt="LinkedIn" class="text-black w-5 h-5">
                </a>
                <a href="https://instagram.com/tariksefa0" target="_blank" class="hover:opacity-75 transition-all block">
                    <img src="assets/instagram.svg" alt="Instagram" class="text-black w-5 h-5">
                </a>
                <a href="https://twitter.com/tariksefa" target="_blank" class="hover:opacity-75 transition-all block">
                    <img src="assets/twitter.svg" alt="Twitter" class="text-black w-5 h-5">
                </a>
                <a href="https://github.com/gosmacx" target="_blank" class="hover:opacity-75 transition-all block">
                    <img src="assets/github.svg" alt="GitHub" class="text-black w-5 h-5">
                </a>
            </div>
        </div>
    </div>


    <script>
        const button = document.getElementById('button');
        const block = document.getElementById('block');

        button.addEventListener('mouseover', () => {
            block.style.opacity = '0.15';
            document.title = "JUST DEV."
        });

        button.addEventListener('mouseout', () => {
            block.style.opacity = '1';
            document.title = "Tarık Sefa Kaya"
        });
    </script>
</body>



</html>
